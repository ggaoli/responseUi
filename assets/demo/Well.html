<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Well</title>
    <link href="../style/styleRJ.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="dom/docs.min.css">

</head>

<body>
<div class="container">
    <div class="bs-docs-section">
        <h1 id="wells" class="page-header">Well</h1>

        <h3>默认效果</h3>
        <p>把 Well 用在元素上，能有嵌入（inset）的的简单效果。</p>
        <div class="bs-example">
            <div class="well">
                Look, I'm in a well!
            </div>
        </div>
        <div class="zero-clipboard"><span class="btn-clipboard">Copy</span></div><div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span>
    </code></pre></div>
        <h3>可选类</h3>
        <p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
        <div class="bs-example">
            <div class="well well-lg">
                Look, I'm in a large well!
            </div>
        </div>
        <div class="zero-clipboard"><span class="btn-clipboard">Copy</span></div><div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well well-lg"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span>
    </code></pre></div>

        <div class="bs-example">
            <div class="well well-sm">
                Look, I'm in a small well!
            </div>
        </div>
        <div class="zero-clipboard"><span class="btn-clipboard">Copy</span></div><div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well well-sm"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span>
    </code></pre></div>
    </div>
</div>


</body>
</html>
