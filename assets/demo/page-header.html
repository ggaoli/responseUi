<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>页头</title>
    <link href="../style/styleRJ.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="dom/docs.min.css">

</head>

<body>
<div class="container">
    <div class="bs-docs-section">
        <h1 id="page-header" class="page-header">页头</h1>

        <p>页头组件能够为 <code>h1</code> 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。它支持 <code>h1</code> 标签内内嵌 <code>small</code> 元素的默认效果，还支持大部分其他组件（需要增加一些额外的样式）。</p>
        <div class="bs-example">
            <div class="page-header">
                <h1>Example page header <small>Subtext for header</small></h1>
            </div>
        </div>
        <div class="zero-clipboard"><span class="btn-clipboard">Copy</span></div><div class="highlight"><pre><code class="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"page-header"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;h1&gt;</span>Example page header <span class="nt">&lt;small&gt;</span>Subtext for header<span class="nt">&lt;/small&gt;&lt;/h1&gt;</span>
        <span class="nt">&lt;/div&gt;</span>
    </code></pre></div>
    </div>
</div>


</body>
</html>
